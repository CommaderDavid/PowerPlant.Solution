<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="Growplant.js"></script>
    <title>Grow Your Plant</title>
</head>

<body>
    <div class="container">
        <div class="grow-buttons">
            <button class="btn-success" id="feed">Add soil</button>
            <button class="btn-success" id="blueFeed">Add super ferdiliazer</button>
            <br>
            <button class="btn-success" id="hydrate">Add Water</button>
            <button class="btn-success" id="superHydrate">Add Mineral Water</button>
            <br>
            <button class="btn-success" id="light">Add Light</button>
            <button class="btn-success" id="solar">Add Solar Charge</button>
            <br>
            <button class="btn-success" id="show-state">Current Stats</button>
        </div>
        <div class="states">
            <h1>Your Plant's Values</h1>
            <h3>Soil: <div id="soil-value">0</div>
            </h3>
            <h3>Water: <div id="water-value">0</div>
            </h3>
            <h3>Light: <div id="light-value">0</div>
            </h3>
        </div>
    </div>
</body>

</html>
