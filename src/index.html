<html>

<head>
    <title>Grow Your Plant</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <form id="plantSelection">
                    <label for="plants">Choose your plant:</label>
                    <select name="plants" id="plants">
                        <option value="normal">Normal Plant</option>
                        <option value="super">Super Plant</option>
                        <option value="posion">Posion Plant</option>
                    </select>
                    <button class="btn-danger" type="submit">Start</button>
                </form>
            </div>
            <div class="column" id="game">
                <div class="grow-buttons">
                    <button class="btn-success" id="feed">Add soil</button>
                    <button class="btn-success" id="blueFeed">Add super ferdiliazer</button>
                    <br>
                    <button class="btn-success" id="hydrate">Add Water</button>
                    <button class="btn-success" id="superHydrate">Add Mineral Water</button>
                    <br>
                    <button class="btn-success" id="light">Add Light</button>
                    <button class="btn-success" id="solar">Add Solar Charge</button>
                    <br>
                    <button class="btn-success" id="doReset" type="button" onclick="window.location.reload();">Choose
                        new Plant</button>
                </div>
            </div>
            <div class="column" id="score">
                <div class="states">
                    <h1>Your Plant's Values</h1>
                    <h3>Soil: <div id="soil-value">0</div>
                    </h3>
                    <h3>Water: <div id="water-value">0</div>
                    </h3>
                    <h3>Light: <div id="light-value">0</div>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
